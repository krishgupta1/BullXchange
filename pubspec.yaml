name: bullxchange
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  firebase_auth: ^6.1.0

  # HTTP and environment
  dio: ^5.9.0
  flutter_dotenv: ^6.0.0

  # Security & PIN
  flutter_secure_storage: ^9.2.2
  pinput: ^5.0.0
  local_auth: ^2.3.0
  crypto: ^3.0.3
  shared_preferences: ^2.5.3
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/fonts/
    - assets/images/
    - assets/images/splashBottom.png
    - assets/icon/
    - assets/BullXchange Design-PNG/

  fonts:
    - family: EudoxusSans
      fonts:
        - asset: assets/fonts/EudoxusSans-Regular.ttf
        - asset: assets/fonts/EudoxusSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/EudoxusSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/EudoxusSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/EudoxusSans-Light.ttf
          weight: 300
        - asset: assets/fonts/EudoxusSans-ExtraLight.ttf
          weight: 200

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
