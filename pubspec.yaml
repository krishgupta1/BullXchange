name: bullxchange
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  firebase_auth: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/splashBottom.png
    - assets/icon/
    - assets/BullXchange Design-PNG/
  fonts:
    - family: EudoxusSans
      fonts:
        - asset: assets/fonts/EudoxusSans-Regular.ttf
        - asset: assets/fonts/EudoxusSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/EudoxusSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/EudoxusSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/EudoxusSans-Light.ttf
          weight: 300
        - asset: assets/fonts/EudoxusSans-ExtraLight.ttf
          weight: 200



flutter_icons:                      
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"